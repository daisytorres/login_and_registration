<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <h1>Register</h1>
                <!-- since we have 2 forms on this page, each flashed message needs a class (reg, log) -->
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                <form action="/users/register" method="POST">
                    <div class ="row mb-3">
                        <label for ="first_name" class="col-6">First Name</label>
                        <input class="col-6" type="text" name="first_name" id="first_name"></input>
                    </div>
                    <div class ="row mb-3">
                        <label for ="last_name" class="col-6">Last Name</label>
                        <input class="col-6" type="text" name="last_name" id="last_name"></input>
                    </div>
                    <div class ="row mb-3">
                        <label for ="email" class="col-6">Email</label>
                        <input class="col-6" type="email" name="email" id="email"></input>
                    </div>
                    <div class ="row mb-3">
                        <label for ="password" class="col-6">password</label>
                        <input class="col-6" type="password" name="password" id="password"></input>
                    </div>
                    <div class ="row mb-3">
                        <label for ="cpass" class="col-6">Confirm Password</label>
                        <input class="col-6" type="password" name="cpass" id="cpass"></input>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-6">
                <h1>Login</h1>
                {% for message in get_flashed_messages(category_filter=['log']) %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                <form action="/users/login" method="POST">
                    <div class ="row mb-3">
                        <label for ="email" class="col-6">Email</label>
                        <input class="col-6" type="email" name="email" id="email"></input>
                    </div>
                    <div class ="row mb-3">
                        <label for ="password" class="col-6">password</label>
                        <input class="col-6" type="password" name="password" id="password"></input>
                    </div>
                    <button class="btn btn-secondary">Login</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
